<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Beber Água</title>
    <link rel="stylesheet" href="style-beba_agua.css">
</head>
<body>
    <div class="container">
        <h1>Desafio: Beber Água a Cada 2 Horas</h1>
        <p>Mantenha-se hidratado e cuide do meio ambiente usando garrafas reutilizáveis.</p>
        <button id="startReminder" onclick="startTimer()">Iniciar Lembrete</button>
        <button id="stopReminder" onclick="stopTimer()" style="display: none;">Parar Lembrete</button>
        <div id="statusMessage"></div>
        <div id="countdown" style="font-size: 1.5em; color: #00796b; margin-top: 15px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
