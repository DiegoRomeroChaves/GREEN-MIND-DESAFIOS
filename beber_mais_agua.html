<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Beber Água</title>
    <link rel="stylesheet" href="style-beba_agua.css">
</head>
<body>
    <div class="container">
        <h1>Desafio: Beber Água a Cada 2 Horas</h1>
        <p>Mantenha-se hidratado e cuide do meio ambiente usando garrafas reutilizáveis. Clique no botão abaixo para iniciar o lembrete.</p>
        <button id="startReminder" onclick="startReminder()">Iniciar Lembrete</button>
        <button id="stopReminder" onclick="stopReminder()" style="display:none;">Parar Lembrete</button>
        <p id="statusMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
